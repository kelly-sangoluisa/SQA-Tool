name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
      - name: Install dependencies
        run: pnpm install
        working-directory: frontend
      - name: Type-check (tsc)
        run: npx -y tsc --noEmit
        working-directory: frontend
      - name: Run ESLint
        run: pnpm run lint
        working-directory: frontend
      - name: Run Stylelint
        run: pnpm run lint:css --fix
        working-directory: frontend

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
      
      - name: Install dependencies
        run: pnpm install
        working-directory: frontend
      
      - name: Run tests
        run: pnpm run test -- --ci --watchAll=false --passWithNoTests
        working-directory: frontend

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
      
      - name: Install dependencies
        run: pnpm install
        working-directory: frontend
      
      - name: Build Next.js project
        run: pnpm run build
        working-directory: frontend
